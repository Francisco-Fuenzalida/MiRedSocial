{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'form.css' %}">
{% endblock css %}

{% block content %}

<form method="post">
    <div class="container">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
            <button type="submit" class="POST btn" id="">Publicar</button>
        </div>
    </div>
</form>

{% endblock %}
